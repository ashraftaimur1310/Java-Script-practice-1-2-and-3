<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 10px;
    }

    select {
      padding: 5px;
      margin-bottom: 15px;
    }

    .product {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <div id="product-list">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById('category');
    const products = document.querySelectorAll('.product');

    categorySelect.addEventListener('change', function () {
      const selectedCategory = this.value;

      products.forEach(product => {
        if (selectedCategory === 'all' || product.dataset.category === selectedCategory) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
